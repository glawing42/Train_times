<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lynx Light Rail</title>

        <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>


    <!-- Viewport - for management of various device sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Personal style sheet -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

</head>

<body>

    <!--  Bootstrap Grid  -->
    <div class="container-fluid text-center">
        <!-- Jumbotron Header -->
        <div class="jumbotron">
            <h1>Lynx Light Rail</h1>
            <h3>Light Rail in Charlotte, NC</h3>
        </div>


        <!-- Button Row -->
        <div class="row">
            <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="panel-body">
                            <table class="table table-hover" id="trainTable">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency(min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                <!-- Leave this empty -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
        </div>
        

        <div class="row">
            <div class="col-lg-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title"><strong>Add Train</strong></h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm ex:02:00)</label>
                                    <input type="text" class="form-control" id="firstTrainInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Frequency (Min)</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
     
        <!-- Link javascript -->
        <script src="./assets/logic.js"></script>
        

</body>

</html>
